<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Company Cricket Tournament</title>
    <link rel="stylesheet" href="styles.css">
  <style>
  body {
    background: linear-gradient(
      217deg,
      rgb(255 0 0 / 80%),
      rgb(255 0 0 / 0%) 70.71%
    ),
    linear-gradient(127deg, rgb(0 255 0 / 80%), rgb(0 255 0 / 0%) 70.71%),
    linear-gradient(336deg, rgb(0 0 255 / 80%), rgb(0 0 255 / 0%) 70.71%);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background: linear-gradient(to top, red, blue,pink,yellow,);   
    color: white;
    text-align: center;
    padding: 1em 0;
}

main {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

h1, h2 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input, textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
  filter: drop-shadow(16px  16px  20px red) ;
  margin-top: 15px;
    padding: 10px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
   background: linear-gradient(to top, red, blue,pink,yellow,);
}

footer {
    background: linear-gradient(to top, red, blue,pink,yellow,);
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}
  file{
    border:2px dotted #0f1111; 
    border-radius:50px;

  }
  </style>

    // Collect form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const hobbies = document.getElementById('hobbies').value;

    // Process form data (this is just a placeholder)
    const formMessage = document.getElementById('formMessage');
    formMessage.textContent = `Thank you for registering, ${name}!`;

});
  </script>
</head>
<body>
    <header>
        <h1>Welcome to XYZ Company Cricket Tournament</h1>
    </header>
    
    <main>
        <section id="registration">
            <h2>Register for the Tournament</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"   placeholder="Enter email" required>
                
                <label for="password">Password:</label>
              
                <input type="password" id="password" name="password" placeholder="Password"   required>
              <label for="idcode">Identification code</label>
                <input type="number" id="number" name="number"   placeholder="Enter your district level id number" required>
                
                <label for="hobbies"> About u</label>
                <textarea id="about u" name="aboutu" rows="2"  placeholder=" write atleaste 50words about u"
             required></textarea>
                <label class="file" for="file">Produce the  certificates of last winned tournament</label>
               <input type="file" id="avatar" name="avatar" accept="image/jpeg" / required>
              <button type="submit">Submit</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </main>
    
    
    
    <script src="script.js"></script>
</body>
</html>
