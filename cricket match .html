<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Company Cricket Tournament</title>
    <link rel="stylesheet" href="styles.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 1em 0;
}

main {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

h1, h2 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input, textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    margin-top: 15px;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #f1f1f1;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}
  </style>
  <script>
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevents the form from submitting in the traditional way

    // Collect form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const hobbies = document.getElementById('hobbies').value;

    // Process form data (this is just a placeholder)
    const formMessage = document.getElementById('formMessage');
    formMessage.textContent = `Thank you for registering, ${name}!`;

    // Optional: Here you can add code to send the form data to a server
});
  </script>
</head>
<body>
    <header>
        <h1>Welcome to XYZ Company Cricket Tournament</h1>
    </header>
    
    <main>
        <section id="registration">
            <h2>Register for the Tournament</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" name="hobbies" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </main>
    
    
    
    <script src="script.js"></script>
</body>
</html>
