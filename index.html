<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Hello, World!</title>
  <style>
  * {
 margin: 0;
 padding: 0;
 user-select: none;
 box-sizing: border-box;
  }

body {
  background-color: #8d0cf7;
 
  min-height: 100vh;
    }

 .box{
   background-color: white;
   padding-top: 30px;
   padding: 30px;
display: flex;
 }
  .box h2{
   margin-bottom: 40px;
   text-align: center;
   font-size: 26px;
   color: #015a96;
   font-family: sans-serif;
 }
  input {
 padding: 20px;
 user-select: none;
 height: 50px;
 width: 400px;
 border-radius: 6px;
 border: none;
 border: 2px solid #8d0cf7;
 outline: none;
 font-size: 22px;
 }

input::placeholder{
  font-size: 23px;
 }
  #button {
  font-family: sans-serif;
  font-size: 15px;
  margin-top: 40px;
  border: 2px solid #7100cf;
  width: 155px;
  height: 50px;
  text-align: center;
  background-color: #7100cf;
  display: flex;
  color: rgb(255, 255, 255);
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border-radius: 5px;  
}
 table{
  display: flex;
  justify-content: center;
  align-items: center;
 }


#button:hover {
  color: white;
  background-color: black;
}
  
  </style>
  
</head>
<body>
  <div class="box">


  
  <h2>Random Password Generater</h2>
  <input type="text" name="" placeholder="Create password" id="password" readonly>
  </div>
    
  <table>
   <th><div id="button" class="btn1"onclick="passgenerator()">Generate</div></th>
  </table>
  
</body>
<script>

let password=document.getElementById("password");
 function passgenerator(){
    let chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let  passwordLength = 10;
    let password = "";
 for (let i = 0; i <= passwordLength; i++) {
   let randomNumber = Math.floor(Math.random() * chars.length);
   let randnum=randomNumber +1;
  
  password += chars.substring(randomNumber,randnum); 
      }
        document.getElementById("password").value = password;
 }










</script>
</html>
