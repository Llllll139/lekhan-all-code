  @property--angle{
    stntax:"<angle>";

  }
  .content::before
  {

  filter: blur(10px);
}
 
  @keyframes rotate{
    0%{
      --angle:0deg;
      
    }
    20%{
      --angle:50deg;
    }

    }
    50%{
     --angle:200deg ;
    }
    75%{
